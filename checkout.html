<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - First Reference</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/fr.svg" alt="FR Logo" class="logo-svg">
                <h1>First Reference</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#candidates">Verified Candidates</a></li>
                    <li><a href="index.html#candidate-verification">Get Verified</a></li>
                    <li><a href="index.html#bgv">Background Verification</a></li>
                    <li><a href="index.html#contact" class="nav-btn">Contact Us</a></li>
                    <li class="nav-buttons">
                        <a href="cart.html" class="cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </a>
                        <a href="profile.html" class="profile-btn" style="display: none;">
                            <i class="fas fa-user"></i>
                        </a>
                        <a href="login.html" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="checkout-section">
        <div class="container">
            <div class="checkout-container">
                <h2>Checkout</h2>
                <div class="checkout-content">
                    <div class="checkout-form">
                        <h3>Billing Information</h3>
                        <form id="checkoutForm">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="company">Company Name</label>
                                <input type="text" id="company" name="company" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Billing Address</label>
                                <textarea id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="gstin">GSTIN (Optional)</label>
                                <input type="text" id="gstin" name="gstin">
                            </div>
                            
                            <h3 style="margin-top: 30px;">Payment Method</h3>
                            <div class="form-group">
                                <label for="paymentMethod">Select Payment Method</label>
                                <select id="paymentMethod" name="paymentMethod" required>
                                    <option value="">Select a payment method</option>
                                    <option value="upi">UPI</option>
                                    <option value="card">Credit/Debit Card</option>
                                    <option value="netbanking">Net Banking</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn primary" style="width: 100%; margin-top: 20px;">Complete Purchase</button>
                        </form>
                    </div>
                    
                    <div class="checkout-summary">
                        <h3>Order Summary</h3>
                        <div id="checkoutItems">
                            <!-- Order items will be dynamically added here -->
                        </div>
                        <div class="checkout-summary-item">
                            <span>Subtotal</span>
                            <span id="subtotal">₹0</span>
                        </div>
                        <div class="checkout-summary-item">
                            <span>Tax (18% GST)</span>
                            <span id="tax">₹0</span>
                        </div>
                        <div class="checkout-summary-total">
                            <span>Total</span>
                            <span id="total">₹0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script>
        // Check if user is authenticated
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Pre-fill user information
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('fullName').value = user.fullName;
            document.getElementById('email').value = user.email;
            document.getElementById('phone').value = user.phone;
        }
    </script>
</body>
</html>
